<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 100px;
        }

        /* Responsive padding */
        @media (max-width: 640px) {
            .container {
                padding: 40px 20px;
            }
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            line-height: 1.3;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.8rem;
            }
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            line-height: 1.4;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666666;
            font-weight: 300;
        }

        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 40px 0;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 2px dashed #cccccc;
            border-radius: 4px;
            padding: 60px 20px;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            background-color: #fafafa;
        }

        .upload-area:hover {
            border-color: #999999;
            background-color: #f5f5f5;
        }

        .upload-area.dragover {
            border-color: #0077B5;
            background-color: #f0f8ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #999999;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #999999;
        }

        input[type="file"] {
            display: none;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        label {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #666666;
        }

        input[type="range"] {
            width: 200px;
            cursor: pointer;
        }

        #colorCountValue {
            font-size: 1rem;
            color: #333333;
            min-width: 20px;
            text-align: center;
        }

        button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-family: inherit;
        }

        button:hover {
            background-color: #1a1a1a;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .image-preview {
            text-align: center;
            margin: 30px 0;
            display: none;
        }

        .image-preview.active {
            display: block;
        }

        .preview-img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .palette-section {
            display: none;
            margin-top: 40px;
        }

        .palette-section.active {
            display: block;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #1a1a1a;
            text-align: center;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .color-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-item:hover {
            transform: translateY(-3px);
        }

        .color-swatch {
            width: 100%;
            height: 120px;
            border-radius: 4px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s ease;
        }

        .color-item:hover .color-swatch {
            box-shadow: 0 0 0 2px inset rgba(0, 0, 0, 0.2);
        }

        .color-hex {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #666666;
            margin-bottom: 5px;
        }

        .color-rgb {
            font-size: 0.8rem;
            line-height: 1.6;
            color: #999999;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333333;
            color: #ffffff;
            padding: 15px 25px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
            font-size: 0.95rem;
        }

        .copy-notification.show {
            opacity: 1;
        }

        .loading {
            text-align: center;
            color: #666666;
            font-size: 1rem;
            line-height: 1.6;
            margin: 20px 0;
            display: none;
        }

        .loading.active {
            display: block;
        }

        canvas {
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #e0e0e0;
            color: #999999;
            font-size: 0.9rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Palette Extractor</h1>
            <p class="subtitle">Upload an image to extract its dominant colors using K-means clustering</p>
        </header>

        <div class="divider"></div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“·</div>
                <p class="upload-text">Click to upload or drag and drop</p>
                <p class="upload-subtext">PNG, JPG, GIF up to 10MB</p>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="controls">
            <label for="colorCount">Number of colors:</label>
            <input type="range" id="colorCount" min="3" max="10" value="5" step="1">
            <span id="colorCountValue">5</span>
            <button id="extractBtn" disabled>Extract Colors</button>
        </div>

        <div class="loading" id="loading">Analyzing image...</div>

        <div class="image-preview" id="imagePreview">
            <img id="previewImg" class="preview-img" alt="Preview">
        </div>

        <div class="palette-section" id="paletteSection">
            <div class="divider"></div>
            <h2 class="section-title">Color Palette</h2>
            <div class="color-palette" id="colorPalette"></div>
        </div>

        <footer>
            <p>K-means clustering algorithm for color extraction</p>
        </footer>
    </div>

    <canvas id="canvas"></canvas>
    <div class="copy-notification" id="copyNotification">Color copied to clipboard!</div>

    <script>
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const extractBtn = document.getElementById('extractBtn');
        const colorCountSlider = document.getElementById('colorCount');
        const colorCountValue = document.getElementById('colorCountValue');
        const paletteSection = document.getElementById('paletteSection');
        const colorPalette = document.getElementById('colorPalette');
        const loading = document.getElementById('loading');
        const copyNotification = document.getElementById('copyNotification');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let currentImage = null;

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // Color count slider
        colorCountSlider.addEventListener('input', (e) => {
            colorCountValue.textContent = e.target.value;
        });

        // Extract button
        extractBtn.addEventListener('click', extractColors);

        // Load default image on page load
        function loadDefaultImage() {
            const defaultImagePath = 'Gemini-KMeans-Image.png';
            currentImage = new Image();
            currentImage.onload = () => {
                previewImg.src = defaultImagePath;
                imagePreview.classList.add('active');
                extractBtn.disabled = false;
                // Auto-extract colors with default image
                extractColors();
            };
            currentImage.onerror = () => {
                console.log('Default image not found, starting without it');
            };
            currentImage.src = defaultImagePath;
        }

        // Load default image when page loads
        window.addEventListener('load', loadDefaultImage);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                alert('File size must be less than 10MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = new Image();
                currentImage.onload = () => {
                    previewImg.src = e.target.result;
                    imagePreview.classList.add('active');
                    extractBtn.disabled = false;
                    paletteSection.classList.remove('active');
                };
                currentImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function extractColors() {
            if (!currentImage) return;

            loading.classList.add('active');
            extractBtn.disabled = true;

            // Use setTimeout to allow UI to update
            setTimeout(() => {
                const k = parseInt(colorCountSlider.value);

                // Draw image to canvas
                const maxSize = 400; // Reduce image size for faster processing
                let width = currentImage.width;
                let height = currentImage.height;

                if (width > height && width > maxSize) {
                    height = (height * maxSize) / width;
                    width = maxSize;
                } else if (height > maxSize) {
                    width = (width * maxSize) / height;
                    height = maxSize;
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(currentImage, 0, 0, width, height);

                // Get image data
                const imageData = ctx.getImageData(0, 0, width, height);
                const pixels = [];

                // Sample pixels (use every nth pixel for speed)
                const sampleRate = 10;
                for (let i = 0; i < imageData.data.length; i += 4 * sampleRate) {
                    pixels.push([
                        imageData.data[i],     // R
                        imageData.data[i + 1], // G
                        imageData.data[i + 2]  // B
                    ]);
                }

                // Run K-means
                const colors = kMeans(pixels, k);

                // Display palette
                displayPalette(colors);

                loading.classList.remove('active');
                extractBtn.disabled = false;
                paletteSection.classList.add('active');

                // Smooth scroll to palette
                paletteSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function kMeans(pixels, k, maxIterations = 30) {
            // Initialize centroids randomly
            let centroids = [];
            const usedIndices = new Set();

            while (centroids.length < k) {
                const idx = Math.floor(Math.random() * pixels.length);
                if (!usedIndices.has(idx)) {
                    centroids.push([...pixels[idx]]);
                    usedIndices.add(idx);
                }
            }

            let iterations = 0;
            let changed = true;

            while (changed && iterations < maxIterations) {
                // Assign pixels to nearest centroid
                const clusters = Array.from({ length: k }, () => []);

                for (const pixel of pixels) {
                    let minDist = Infinity;
                    let clusterIdx = 0;

                    for (let i = 0; i < k; i++) {
                        const dist = euclideanDistance(pixel, centroids[i]);
                        if (dist < minDist) {
                            minDist = dist;
                            clusterIdx = i;
                        }
                    }

                    clusters[clusterIdx].push(pixel);
                }

                // Update centroids
                changed = false;
                for (let i = 0; i < k; i++) {
                    if (clusters[i].length === 0) continue;

                    const newCentroid = [0, 0, 0];
                    for (const pixel of clusters[i]) {
                        newCentroid[0] += pixel[0];
                        newCentroid[1] += pixel[1];
                        newCentroid[2] += pixel[2];
                    }

                    newCentroid[0] = Math.round(newCentroid[0] / clusters[i].length);
                    newCentroid[1] = Math.round(newCentroid[1] / clusters[i].length);
                    newCentroid[2] = Math.round(newCentroid[2] / clusters[i].length);

                    if (euclideanDistance(newCentroid, centroids[i]) > 1) {
                        changed = true;
                    }

                    centroids[i] = newCentroid;
                }

                iterations++;
            }

            // Sort colors by frequency (cluster size)
            const clusterSizes = Array.from({ length: k }, () => 0);
            for (const pixel of pixels) {
                let minDist = Infinity;
                let clusterIdx = 0;

                for (let i = 0; i < k; i++) {
                    const dist = euclideanDistance(pixel, centroids[i]);
                    if (dist < minDist) {
                        minDist = dist;
                        clusterIdx = i;
                    }
                }

                clusterSizes[clusterIdx]++;
            }

            const colorsWithSizes = centroids.map((color, i) => ({
                color,
                size: clusterSizes[i]
            }));

            colorsWithSizes.sort((a, b) => b.size - a.size);

            return colorsWithSizes.map(item => item.color);
        }

        function euclideanDistance(a, b) {
            return Math.sqrt(
                Math.pow(a[0] - b[0], 2) +
                Math.pow(a[1] - b[1], 2) +
                Math.pow(a[2] - b[2], 2)
            );
        }

        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        function displayPalette(colors) {
            colorPalette.innerHTML = '';

            colors.forEach(color => {
                const [r, g, b] = color;
                const hex = rgbToHex(r, g, b);

                const colorItem = document.createElement('div');
                colorItem.className = 'color-item';
                colorItem.innerHTML = `
                    <div class="color-swatch" style="background-color: ${hex}"></div>
                    <div class="color-hex">${hex}</div>
                    <div class="color-rgb">rgb(${r}, ${g}, ${b})</div>
                `;

                colorItem.addEventListener('click', () => {
                    copyToClipboard(hex);
                    showCopyNotification();
                });

                colorPalette.appendChild(colorItem);
            });
        }

        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text);
            } else {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
        }

        function showCopyNotification() {
            copyNotification.classList.add('show');
            setTimeout(() => {
                copyNotification.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
